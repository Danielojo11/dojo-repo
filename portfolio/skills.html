			.progress-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .progress-ring {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }
        circle {
            transition: stroke-dashoffset 0.5s ease;
        }
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

			transition: 2s;
		}
